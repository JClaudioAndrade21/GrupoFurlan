<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta M√£o de Obra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(45, 45, 45, 0.9), rgba(45, 45, 45, 0.9)), url('fundo menu.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px 80px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    header p {
      font-size: 16px;
      color: #ccc;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 25px;
      border-radius: 15px;
      max-width: 520px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: left;
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-size: 16px;
      font-weight: 600;
      color: #ddd;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #fff;
      color: #111;
      transition: background-color 0.3s ease, border 0.3s ease;
      border: 2px solid transparent;
    }

    select:focus {
      outline: none;
      border-color: #7a56ff;
      background-color: #fff;
      color: #111;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      background-color: #7a56ff;
      color: white;
      cursor: pointer;
      margin-top: 25px;
      box-shadow: 0 6px 15px rgba(122, 86, 255, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #5a3ccf;
      box-shadow: 0 8px 22px rgba(90, 60, 207, 0.8);
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 18px 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #ff6666;
      display: none;
      text-align: center;
      box-shadow: inset 0 0 12px rgba(255, 0, 0, 0.15);
    }

    #resultado.error {
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 35px 30px;
      border-radius: 15px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(122, 86, 255, 0.6);
      animation: fadeIn 0.3s ease;
    }

    .modal-content h3 {
      font-size: 24px;
      color: #b799ff;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .modal-content p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .close-btn {
      background-color: #7a56ff;
      color: #fff;
      padding: 14px 36px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 15px rgba(122, 86, 255, 0.7);
    }

    .close-btn:hover {
      background-color: #5a3ccf;
      box-shadow: 0 8px 22px rgba(90, 60, 207, 0.8);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .botao-voltar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #6e3bff;
      color: white;
      padding: 12px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 700;
      box-shadow: 0 6px 14px #6e3bffbb;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .botao-voltar:hover {
      background-color: #532bcc;
      box-shadow: 0 8px 20px #532bcccc;
    }

    .valor-destaque {
      color: #00ff9d;
      font-weight: 700;
      font-size: 20px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }

      header h1 {
        font-size: 24px;
      }

      label,
      select,
      button {
        font-size: 14px;
      }

      .modal-content {
        padding: 25px 20px;
      }

      .close-btn {
        padding: 12px 28px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Consulta M√£o de Obra</h1>
    <p>Selecione a loja e a vers√£o do ve√≠culo para consultar o valor da m√£o de obra.</p>
  </header>

  <div class="container">
    <label for="loja">1Ô∏è‚É£ Selecione a Loja:</label>
    <select id="loja">
      <option value="" selected>-- Escolha a loja --</option>
      <option value="CAPS CH√ÅCARA">CAPS CH√ÅCARA</option>
      <option value="CAPS JARDINS">CAPS JARDINS</option>
      <option value="CAPS MIRAND√ìPOLIS">CAPS MIRAND√ìPOLIS</option>
    </select>

    <label for="versao">2Ô∏è‚É£ Selecione a Vers√£o do Ve√≠culo:</label>
    <select id="versao">
      <option value="" selected>-- Escolha a vers√£o --</option>
      <option value="SUV">SUV</option>
      <option value="IMPORTADO">IMPORTADO</option>
      <option value="HACT">HACT</option>
      <option value="SEDAN">SEDAN</option>
    </select>

    <button onclick="consultar()">üîç Consultar</button>

    <div id="resultado"></div>
  </div>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <h3 id="modal-title">üìä Resultado da Consulta</h3>
      <p id="modal-text"></p>
      <button class="close-btn" onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <a href="Consulta.html" class="botao-voltar">‚¨ÖÔ∏è Voltar para √Årea de Consultas</a>

  <script>
    const resultadoDiv = document.getElementById('resultado');
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modal-text');

    async function consultar() {
      const loja = document.getElementById('loja').value;
      const versao = document.getElementById('versao').value;

      resultadoDiv.style.display = 'none';
      resultadoDiv.classList.remove('error');
      modal.style.display = 'none';

      if (!loja || !versao) {
        resultadoDiv.textContent = '‚ö†Ô∏è Selecione loja e vers√£o.';
        resultadoDiv.style.display = 'block';
        resultadoDiv.classList.add('error');
        return;
      }

      modalText.innerHTML = '‚è≥ Consultando...';
      modal.style.display = 'flex';

      const url = 'https://script.google.com/macros/s/AKfycby39ZmIab0iiYd1OmBo3NovD5VjEwVHiCtN-TnpgKqOOW3btcueUBNK0sEQ_qJsSihIeQ/exec';
      const query = `?loja=${encodeURIComponent(loja)}&versao=${encodeURIComponent(versao)}`;

      try {
        const response = await fetch(url + query);
        const data = await response.json();

        if (data.error) {
          modal.style.display = 'none';
          resultadoDiv.textContent = '‚ùå Erro: ' + data.error;
          resultadoDiv.style.display = 'block';
          resultadoDiv.classList.add('error');
        } else {
          modalText.innerHTML = `
            üè¨ <strong>Loja:</strong> ${data.loja} <br/>
            üöó <strong>Vers√£o:</strong> ${data.versao} <br/>
            üí∞ <strong>Valor da M√£o de Obra:</strong> <span class="valor-destaque">R$ ${data.valor_mao_obra}</span>
          `;
        }
      } catch (error) {
        modal.style.display = 'none';
        resultadoDiv.textContent = '‚ùå Erro na requisi√ß√£o: ' + error.message;
        resultadoDiv.style.display = 'block';
        resultadoDiv.classList.add('error');
      }
    }

    function fecharModal() {
      modal.style.display = 'none';
    }

    window.onclick = function (event) {
      if (event.target === modal) {
        fecharModal();
      }
    }
  </script>

</body>
</html>
