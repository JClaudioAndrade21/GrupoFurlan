<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Baterias Automotivas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(45, 45, 45, 0.9), rgba(45, 45, 45, 0.9)), url('fundo menu.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 16px;
      color: #ccc;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      border-radius: 15px;
      max-width: 650px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-size: 16px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #7a56ff;
      color: white;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5a3ccf;
    }

    #resultado {
      margin-top: 25px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 12px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 6px;
    }

    .total {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      color: #00ff9d;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }

    /* Bot√£o Voltar - manter como original */
.botao-voltar {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: #6e3bff;
  color: white;
  padding: 12px 18px;
  border-radius: 10px;
  text-decoration: none;
  font-size: 16px;
  font-weight: 700;
  box-shadow: 0 6px 14px #6e3bffbb;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  user-select: none;
}
.botao-voltar:hover {
  background-color: #532bcc;
  box-shadow: 0 8px 20px #532bcccc;
}

    .bateria-preco {
      color: rgb(255, 255, 255);
      font-weight: bold;
    }

    .total-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .total-valor {
      color: #00ff0d;
      font-size: 22px;
      font-weight: bold;
    }

    .money-icon {
      font-size: 22px;
    }

  </style>
</head>
<body>

  <header>
    <h1>Consulta de Baterias Automotivas</h1>
    <p>Selecione a marca, montadora e modelo do ve√≠culo para visualizar as baterias e pre√ßos dispon√≠veis.</p>
  </header>

  <div class="container">
    <label for="marca">1Ô∏è‚É£ Selecione a Marca:</label>
    <select id="marca" onchange="filtrarMontadoras()">
      <option value="">-- Escolha uma Marca --</option>
    </select>

    <label for="montadora">2Ô∏è‚É£ Agora escolha a Montadora:</label>
    <select id="montadora" onchange="filtrarModelos()">
      <option value="">-- Escolha a Montadora --</option>
    </select>

    <label for="modelo">3Ô∏è‚É£ Por fim, selecione o Modelo:</label>
    <select id="modelo">
      <option value="">-- Escolha o Modelo --</option>
    </select>

    <button onclick="consultar()">üîç Consultar Bateria</button>

    <div id="resultado"></div>
  </div>

  <script>
    const urlAPI = 'https://script.google.com/macros/s/AKfycbzLxpBBFt4GIgOGIYYgQmM1-DET3eWoQJc_hsVJkEn7uFg_o7xMLVr54gnKuTAD9NaRoQ/exec';
    let dadosPlanilha = [];

    async function carregarDados() {
      try {
        const res = await fetch(urlAPI);
        const data = await res.json();

        dadosPlanilha = data;
        const marcas = [...new Set(data.map(item => item['MARCA']))];
        const marcaSelect = document.getElementById('marca');

        marcas.forEach(m => {
          const opt = document.createElement('option');
          opt.value = m;
          opt.textContent = m;
          marcaSelect.appendChild(opt);
        });
      } catch (e) {
        alert('Erro ao carregar os dados da planilha!');
        console.error(e);
      }
    }

    function filtrarMontadoras() {
      const marca = document.getElementById('marca').value;
      const montadoraSelect = document.getElementById('montadora');
      montadoraSelect.innerHTML = '<option value="">-- Escolha a Montadora --</option>';
      document.getElementById('modelo').innerHTML = '<option value="">-- Escolha o Modelo --</option>';

      const montadoras = [...new Set(dadosPlanilha
        .filter(item => item['MARCA'] === marca)
        .map(item => item['MONTADORA']))];

      montadoras.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m;
        opt.textContent = m;
        montadoraSelect.appendChild(opt);
      });
    }

    function filtrarModelos() {
      const marca = document.getElementById('marca').value;
      const montadora = document.getElementById('montadora').value;
      const modeloSelect = document.getElementById('modelo');
      modeloSelect.innerHTML = '<option value="">-- Escolha o Modelo --</option>';

      const modelos = [...new Set(dadosPlanilha
        .filter(item => item['MARCA'] === marca && item['MONTADORA'] === montadora)
        .map(item => item['CARRO/MODEL']))];

      modelos.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m;
        opt.textContent = m;
        modeloSelect.appendChild(opt);
      });
    }

    function formatarValor(valor) {
      let num = parseFloat(valor);
      if (isNaN(num)) num = 0;
      return num;
    }

    function consultar() {
      const marca = document.getElementById('marca').value;
      const montadora = document.getElementById('montadora').value;
      const modelo = document.getElementById('modelo').value;

      const item = dadosPlanilha.find(i =>
        i['MARCA'] === marca &&
        i['MONTADORA'] === montadora &&
        i['CARRO/MODEL'] === modelo
      );

      if (!item) {
        document.getElementById('resultado').innerHTML = `<strong>‚ùå Nenhuma pe√ßa encontrada para os dados selecionados.</strong>`;
        return;
      }

      const bateria = item['BATERIA'];
      const preco = formatarValor(item['PRE√áO']);

      const html = `
        <h3>Resultado da Consulta:</h3>
        <ul>
          <li><strong>Bateria:</strong> <span class="bateria-preco">${bateria}</span></li>
          <li><strong>Pre√ßo:</strong> <span class="bateria-preco">R$ ${preco.toFixed(2).replace('.', ',')}</span></li>
        </ul>
        <div class="total-container">
          <span class="money-icon">üí∞</span>
          <span class="total-valor">Total: R$ ${preco.toFixed(2).replace('.', ',')}</span>
        </div>
      `;

      document.getElementById('resultado').innerHTML = html;
    }

    carregarDados();
  </script>

  <a href="Consulta.html" class="botao-voltar">‚¨ÖÔ∏è Voltar para √Årea de Consultas</a>

</body>
</html>
