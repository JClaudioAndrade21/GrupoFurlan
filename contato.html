<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Grupo Furlan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background:
        linear-gradient(rgba(28, 28, 28, 0.92), rgba(28, 28, 28, 0.92)),
        url('fundo menu.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 2rem 1.25rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: rgba(25, 25, 25, 0.9);
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(50, 0, 150, 0.4);
      max-width: 900px;
      width: 100%;
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: clamp(2.5rem, 5vw, 3.2rem);
      margin: 0;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 10px #8a56ff88;
      color: #dcd6f7;
    }

    nav {
      margin-top: 1.5rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      color: #a87aff;
      padding: 10px 18px;
      border-radius: 14px;
      transition: 0.25s ease;
    }

    nav a:hover {
      background-color: #a87aff;
      color: #fff;
      box-shadow: 0 4px 10px #a87affaa;
    }

    main {
      max-width: 500px;
      width: 100%;
      background: rgba(40, 40, 40, 0.85);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(110, 86, 255, 0.6);
    }

    main h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #b296ff;
      text-shadow: 0 0 10px #b296ffcc;
      font-weight: 700;
      text-transform: uppercase;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #cdb8ff;
    }

    input, textarea {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #6e56ff;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #282828;
      color: #e0e0e0;
      transition: border-color 0.3s;
      resize: vertical;
    }

    input::placeholder,
    textarea::placeholder {
      color: #9a7effaa;
    }

    input:focus, textarea:focus {
      border-color: #a87aff;
      outline: none;
      box-shadow: 0 0 8px #a87affaa;
      background-color: #3a3a3a;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(101, 50, 200, 0.7);
    }

    button[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(101, 50, 200, 1);
    }

    footer {
      max-width: 900px;
      width: 100%;
      text-align: center;
      padding: 12px 0;
      font-size: 1rem;
      color: #dcdcdc;
      text-shadow: 0 0 6px #7a56ff88;
      margin-top: auto;
    }

    /* BotÃ£o WhatsApp */
    #whatsappButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      z-index: 1000;
    }

    #whatsappButton img {
      width: 32px;
      height: 32px;
    }

    #whatsappButton:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      main {
        padding: 1.5rem;
        max-width: 100%;
      }
    }

    /* Estilos do Popup */
.popup {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.6);
}

.popup-content {
  background-color: #2c2c2c;
  margin: 15% auto;
  padding: 30px;
  border: 2px solid #a87aff;
  width: 90%;
  max-width: 400px;
  color: #ffffff;
  text-align: center;
  border-radius: 14px;
  box-shadow: 0 0 20px #a87affaa;
  position: relative;
}

.popup-content p {
  font-size: 1.2rem;
  margin: 0;
}

.popup .close {
  color: #a87aff;
  position: absolute;
  top: 8px;
  right: 14px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.3s;
}

.popup .close:hover {
  color: #fff;
}

  </style>
</head>
<body>
  <header>
    <h1>Contato</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <h2>Fale Conosco</h2>
    <form onsubmit="enviarFormulario(event)">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Seu nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="seuemail@exemplo.com" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" rows="4" placeholder="Escreva sua mensagem aqui..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Grupo Furlan</p>
  </footer>

  <!-- BotÃ£o flutuante WhatsApp -->
  <button id="whatsappButton" onclick="abrirWhatsApp()" aria-label="WhatsApp">
    <img src="wpp-icon.png" alt="WhatsApp" />
  </button>

<script>
  function enviarFormulario(event) {
    event.preventDefault();

    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const mensagem = document.getElementById('mensagem').value;

    const url = 'https://script.google.com/macros/s/AKfycbxHIz4MHUPo9RW_vJO1jWIFpDMrVSJds134V2ltBSbl4tFB3grTYuZiI1uzzLWIvSpVpA/exec';

    const formData = new FormData();
    formData.append('nome', nome);
    formData.append('email', email);
    formData.append('mensagem', mensagem);

    fetch(url, {
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (response.ok) {
        mostrarPopup("Mensagem enviada com sucesso! ðŸš€");
        document.querySelector('form').reset();
      } else {
        mostrarPopup("Erro ao enviar. Tente novamente.");
      }
    })
    .catch(error => {
      console.error('Erro:', error);
      mostrarPopup("Erro de conexÃ£o. Tente novamente.");
    });
  }

  function mostrarPopup(mensagem) {
    document.getElementById("popupMensagem").innerText = mensagem;
    document.getElementById("popup").style.display = "block";
  }

  function fecharPopup() {
    document.getElementById("popup").style.display = "none";
  }

  function abrirWhatsApp() {
    window.open("https://wa.me/5511994605648", "_blank");
  }
</script>

</body>
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="fecharPopup()">&times;</span>
    <p id="popupMensagem"></p>
  </div>
</div>

</html>
